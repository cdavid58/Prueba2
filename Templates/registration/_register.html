{% extends '../Shared/plantillas.html' %}

{% block contenido %}

<style>
    #first_name,#lastname,#email,#username,#password1,#password2{
        background: rgba(244,244,244,0.5) !important;
        color: black;
    }
    #first_name::placeholder, #lastname::placeholder,#email::placeholder,#username::placeholder,#password1::placeholder,#password2::placeholder{color: black;}
    
</style>

{% for i in carrucel %}
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="{{ i.img1.url }}" height="300" class="d-block w-100" alt="...">
      </div>
    </div>
{% endfor %}

<center>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" action="" method="post">{% csrf_token %}
                    <fieldset >
                        <legend class="text-center header" style="color:rgb(244,244,244); font-size: 45px; font-weight: bold;">Registro de Cliente</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="first_name" name="first_name" type="text" autofocus placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lastname" name="last_name" type="text" placeholder="Apellido" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="username" name="username" type="text" placeholder="Usuario" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="password1" name="password1" type="password" placeholder="Contraseña" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="password2" name="password2" type="password" placeholder="Confirmación de contraseña" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary" style="width: 600px;">Registrarse</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</center>

{% endblock %}
